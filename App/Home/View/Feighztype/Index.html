<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--忽略页面中的数字识别为电话，忽略email识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>产品</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/header_nav.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/base.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/index.css" />
    <!-- 联系我们 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/contact_us.css">
    <!--[if lt IE 9]>
			<script type="text/javascript" src="js/html5shiv.min.js"></script>
			<script type="text/javascript" src="js/respond.min.js"></script>
	    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/media.css" />
    <!-- new css by wys -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/new.css" />
    <!-- ios下头部固定方案防止头部随着页面上拉滚动 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/headerstyle.css">
    <!-- 搜索预览插件样式-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/search_demo.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/Case.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/swiper/swiper.min.css">
    <style type="text/css">
    @media screen and (max-width: 768px) {
        .navbar-default {
            background: #bdbdbd;
        }
        /*#carousel-example-generic{
					margin-top:85px;
				}*/
    }

    .swiper-container-horizontal>.swiper-pagination-bullets,
    .swiper-pagination-custom,
    .swiper-pagination-fraction {
        bottom: 0px;
    }

    .uhf-wrapper .uhf-item {
        display: inline-block;
        width: 100%;
    }
    </style>
</head>

<body>
    <main class="max-width-index">
        <include file="Public/header" />
        <!-- ios头部固定框 -->
        <div class="scrollable" id="scrollable">
            <!--产品展示-->
            <div class=" news_content uhf-wrapper">
                <div class="col-sx-12 classification container">
                    <volist name="hztype_arr" id="vo">
                        <div class="col-md-4 col-xs-12">
                            <span class="uhf-item"> {$vo['hz']['hzname']} <i class=" icon iconfont icon-jiantou"></i></span>
                            <ul class="list-unstyled ">
                                <volist name="vo['type']" id="voer">
                                    <li><a href="{:U('Feighztype/index')}?typeid={$voer['id']}&fid={$voer['hzid']}" id="{$voer['id']}">{$voer['fgtypename']}</a></li>
                                </volist>
                            </ul>
                        </div>
                    </volist>
                </div>
            </div>
            <!--产品展示结束-->
            <div class="details container" style="margin:auto;margin-left:0;margin-right:0;padding:0;">
                <div class="panel-group" id="accordion">
                    <script type="text/javascript" src="__PUBLIC__/qiantai/search_demo/jquery.min.js"></script>
                        <script type="text/javascript" src="__PUBLIC__/qiantai/swiper/swiper.min.js"></script>
                    <volist name="hztypes_arr" id="vo" key="j">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title text-center">
									<a data-toggle="collapse" data-parent="#accordion" 
									   href="#{$vo['type']['fgtypename']|str_replace=' ','',###}">
										 {$vo['type']['fgtypename']} 
									</a>
								</h4>
                            </div>
                            <div id="{$vo['type']['fgtypename']|str_replace=' ','',###}" class="panel-collapse collapse 
                            <if condition=" $typeid==$vo['type']['id'] ">in</if>">
                                <div class="row">
                                    <!-- <div class="col-md-10 col-xs-12 col-sm-12">FEIG- Handheld Leser sind kabelgebunden sowie mit Bluetooth- oder Ethernet-Schnittstellen erhältlich. Haupteinsatzfelder sind Inventuren in verschiedenen Bereichen wie Bibliotheken, Handel oder Logistik.</div> -->
                                </div>
                                <div class="product-banner swiper-container typeswiper{$vo['type']['id']}">
                                    <div class="swiper-wrapper">
                                        <volist name="vo['pt']" id="pt">
                                            <div class="swiper-slide">
                                                <a href="projectDeta.html">
                                                    <div class="product-img">
                                                        <a target="_top" href="{:U('Productdetails/index')}?type=1&&id={$pt['id']}"><img src="__ROOT__{$pt['ftimg']}" alt="product"/></a>
                                                    </div>
                                                </a>
                                                <a href="projectDeta.html">
                                                    <div class="product-text">
                                                        <a target="_top" href="{:U('Productdetails/index')}?type=1&&id={$pt['id']}"><span>{$pt['ftname']}<i class="icon iconfont icon-fanhuiyou""></i></span></a>
                                                        <div>{$pt['ftitle']}</div>
                                                    </div>
                                                </a>
                                            </div>
                                        </volist>
                                    </div>
                                    <!-- 分页器 -->
                                    <div class="swiper-pagination type-pagination{$vo['type']['id']}"></div>
                                    <div class="swiper-button-prev type-prev{$vo['type']['id']}"></div>
                                    <div class="swiper-button-next type-next{$vo['type']['id']}"></div>
                                </div>
                            </div>
                        </div>
                        
                         <script type="text/javascript">
    	

    	// 轮播
	        var swiper = new Swiper('.typeswiper{$vo[\'type\'][\'id\']}', { 
	        	slidesPerView:{$vo['ptcount']},
      			spaceBetween:{$vo['size']},
//      			slidesPerGroup: 3,                     
	            breakpoints:{
	          //   	1400: {
			        //   slidesPerView: 4,
			        //   spaceBetween: 10,
			        // },
	          //       1024: {
			        //   slidesPerView: 3,
			        //   spaceBetween: 10,
			        // },
                                800:{
			          slidesPerView: 2,
			          spaceBetween: -100,
			        },
			        700: {
			          slidesPerView: 2,
			          spaceBetween: -70,
			        },
			        480: {
			          slidesPerView: 1,
			          spaceBetween: 10,
			        }

	            },
	            observer:true,
	            observeParents:true,
	            navigation: {
	                nextEl: '.type-next{$vo[\'type\'][\'id\']}',
	                prevEl: '.type-prev{$vo[\'type\'][\'id\']}',
	              },
	            
	            pagination: {
	                el: '.type-pagination{$vo[\'type\'][\'id\']}',
	                type:'bullets',
	                clickable :true,
	            },	      
			});
  </script>
                    </volist>
                </div>
            </div>
            <!--产品折叠div结束-->
            <include file="Public/footercase" />
             </div>
    </main> 
    <!-- <include file="Public/footercontent" /> -->    
</body>

</html>
