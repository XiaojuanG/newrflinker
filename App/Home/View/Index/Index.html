<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--忽略页面中的数字识别为电话，忽略email识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>{$Think.lang.title_Index}</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/header_nav.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/base.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/index.css" />
    <!-- 联系我们 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/contact_us.css">
    <!--[if lt IE 9]>			<script type="text/javascript" src="__PUBLIC__/qiantai/js/html5shiv.min.js"></script>			<script type="text/javascript" src="__PUBLIC__/qiantai/js/respond.min.js"></script>	    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/media.css" />
    <!-- new css by wys -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/new.css" />
    <!-- ios下头部固定方案防止头部随着页面上拉滚动 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/headerstyle.css">
    <!-- 搜索预览插件样式-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/qiantai/css/search_demo.css">
    <style type="text/css">
    .descript{
      text-overflow:ellipsis; 
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 5;
      line-height: 20px;
    }
    .thumbnail-industry{
        box-shadow: 3px 1px 10px #c7c4c4;
    }
    .common-title{
        padding: 20px 15px;
    }
    .common-title h2{
        margin-bottom: 20px;
    }
    </style> 
</head>

<body>
    <main class="max-width-index">
        <!--加载头部-->
        <include file="Public/header" />
        <!-- ios头部固定框 -->
        <div class="scrollable" id="scrollable">
            <!--轮播图-->
            <div id="carousel-example-generic" class="carousel slide banner" data-ride="carousel">
                <!-- 圆点 -->
                <ol class="carousel-indicators">
                    <volist name="img" id="val" key="j">
                        <li data-target="#carousel-example-generic" data-slide-to="{$j-1}" class="<if condition='$j eq 1'>active<else/></if>"></li>
                    </volist>
                </ol>
                <!-- 图片区域 -->
                <div class="carousel-inner" role="listbox">
                    <volist name="img" id="val" key="j">
                        <if condition="$j eq 1">
                            <div class="item active">
                                <else/>
                                <div class="item">
                        </if> <img src="__ROOT__{$val['flashviewpc']}" alt="">
                        <div class="banner-text">
                            <p>{$val['name']}<span>{$val['title']}</span> </p> <a href="{$val['fwlink']}" type="button" class="font-btn-a">{$Think.lang.Buy_Now}</a> </div>
                        </div>
                    </volist>
                    </div>
                    <!-- 左右控制箭头 --><a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">						<span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span>						<span class="sr-only">Previous</span>					</a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>						<span class="sr-only">Next</span>					</a> </div>
                <!--产品展示-->
                <div class="news">
                    <div class="container">
                        <div class="row news-content">
                            <div class="common-title">
                                <h2>——{$Think.lang.index_Recommend}——</h2> </div>
                            <volist name="felghzs" id="val">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="thumbnail"> <a href="{:U('Feighztype/Index')}?typeid={$val['typeid']}&fid={$val['id']}">												<img src="__ROOT__{$val['fghzimg']}" alt="" class="img-responsive">												<p class="font-p-lf">{$val['fghz']}<span class="font-span">{$val['fghztitle']}</span></p>											</a> </div>
                                </div>
                            </volist>
                        </div>
                    </div>
                </div>
                <!--行业应用-->
                <div class="product">
                    <div class="container">
                        <div class="row pro-content">
                            <div class="common-title">
                                <h2>——{$Think.lang.index_Industry}——</h2> </div>
                            <volist name="iyimg" id="vo">
                                <div class="col-lg-3 col-md-3 col-sm-4 ">
                                    <div class="thumbnail thumbnail-industry "> <a href="{:U('Vocationlistmain/index')}?id={$vo['id']}">										   <img src="__ROOT__{$vo['imgiy']}" alt=""  class="img-responsive" />										</a>
                                        <div class="caption hidden-xs">
                                            <h4 style="margin-top:2px"><a style="color:#4767f4" href="{:U('Vocationlistmain/index')}?id={$vo['id']}">{$vo['nameiy']}</a></h4>
                                            <p class="descript" style="    height: 100px;font-size: 13px; "> {$vo['title']}</p>
                                            <div class="trade" style="border-top: 1px solid #eee;">
                                                <p><a href=""></a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </volist>
                        </div>
                    </div>
                </div>
                <!--加载底部-->
                <include file="Public/footer" /> </body>

</html>
